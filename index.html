<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 80px;
            color: white;
            text-transform: uppercase;
        }
        .enter-button {
            font-family: 'Arial Black', sans-serif;
            font-size: 24px;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }
        .enter-button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1>DefenSys AI</h1>
    <button class="enter-button" onclick="window.location.href='homepage.html'">Enter â†’</button>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 130,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "line"
                },
                "opacity": {
                    "value": 0.65,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 4,
                    "direction": "none",
                    "random": true,
                    "straight": false
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    }
                }
            }
        });
    </script>
</body>
</html>
